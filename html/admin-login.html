<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Artisans Market</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Left Side - Login Form -->
            <div class="col-lg-6 col-md-12 d-flex align-items-center justify-content-center left-section">
                <div class="login-container">
                    <h1 class="login-title">Sign In</h1>
                    <p class="login-subtitle">Enter your email and password to sign in!</p>

                    <form id="loginForm">
                        <!-- Email Input -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control custom-input reset-email-input" id="email"
                                placeholder="Enter your email" required>
                        </div>

                        <!-- Password Input -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="password-wrapper">
                                <input type="password" class="form-control custom-input reset-email-input" id="password"
                                    placeholder="Enter your password" required>
                                <span class="password-toggle" id="togglePassword">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                        viewBox="0 0 16 16">
                                        <path
                                            d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z" />
                                        <path
                                            d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z" />
                                        <path
                                            d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z" />
                                    </svg>
                                </span>
                            </div>
                        </div>

                        <!-- Keep me logged in -->
                        <div class="d-flex justify-content-start align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="keepLoggedIn">
                                <label class="form-check-label keep-logged-label" for="keepLoggedIn">
                                    Keep me logged in
                                </label>
                            </div>
                        </div>

                        <!-- Sign In Button -->
                        <button type="submit" class="btn btn-primary w-100 reset-btn" id="signInBtn">
                            Sign In
                        </button>

                        <!-- Error Message -->
                        <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
                    </form>

                    <!-- Theme Toggle Button -->
                    <button class="theme-toggle" id="themeToggle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            viewBox="0 0 16 16">
                            <path
                                d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Right Side - Welcome Section -->
            <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center right-section">
                <div class="text-center welcome-section">
                    <!-- Empty Logo Space -->
                    <div class="logo-placeholder">
                        <!-- YOUR LOGO WILL GO HERE -->
                        <p class="logo-text">YOUR LOGO HERE</p>
                    </div>
                    <h2 class="welcome-title">Welcome to Artisans Market!</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase Config + Custom JS -->
    <script src="../js/firebase-config.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
